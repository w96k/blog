variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - hugo

hugo:
  stage: hugo
  image: monachus/hugo
  script:
  - apt-get update
  - apt-get install gnupg
  - curl -sL https://deb.nodesource.com/setup_8.x | bash -
  - npm install postcss-cli @fullhuman/postcss-purgecss
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master

